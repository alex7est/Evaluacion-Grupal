<!DOCTYPE html>
<html>

<head>
    <link href="notas.css" rel="stylesheet" />

    <script src="../../utilitarios.js"></script>
</head>

<body onload="mostrarEstudiantes();">
    <div class="principal">
        <div class="contenido" id="divNotas">
            <div class="superior">
                <div class="logoEscuela">
                    <img src="./imagenes/notas.png" width="40%" />
                </div>
                <div class="titulo">NOTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input id="txtNombre" type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input id="txtApellido" type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Nota 1</div>
                    <div class="cajaTexto">
                        <input id="txtNota1" type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Nota 2</div>
                    <div class="cajaTexto">
                        <input id="txtNota2" type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Nota 3</div>
                    <div class="cajaTexto">
                        <input id="txtNota3" type="text" class="caja" />
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="CALCULAR" onclick="calcular();"/>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="GUARDAR" id="btnGuardar" onclick="guardar();"/>
                    </div>
                </div>
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    SUMA
                </div>
                <div>
                    <div id="Suma" class="info"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PROMEDIO
                </div>
                <div>
                    <div id="Promedio" class="info"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    TABLA
                </div>
                <div>
                    <div id="tablaEmpleados" class="info"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    AUTOR: JOSE TOBIAS DUTAN YUPA
                </div>
                <div>
                    <div id="autor" class="info"></div>
                </div>
            </div>
            
        </div>
    </div>
